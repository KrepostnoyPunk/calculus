<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="calculator">
        <div class="calculator__inner">

            <header class="calculator__header">
                <h3 class="calculator__title">
                    <i>
                        Geron
                    </i>
                </h3>

                <div class="theme-switcher">
                    <input type="checkbox" name="switcher" id="light-mode" class="theme-switcher__switcher">
    
                    <label for="light-mode" class="theme-switcher__wrapper">
                        <div class="theme-switcher__circle">
                            <i class="fa-regular fa-sun fa-sm theme-switcher__icon"></i>
                            <!-- <i class="fa-regular fa-moon theme-switcher__icon"></i> -->
                        </div>
                    </label>
                </div>
            </header>

            <input type="text" name="resultField" class="calculator__field">

            <div class="calculator__list">
                    <button class="calculator__btn calculator__btn--operator">
                        C
                    </button>
                    <button class="calculator__btn calculator__btn--operator calculator__btn--delete-operator">
                        <i id="x-mark" class="fa-regular fa-rectangle-xmark"></i>
                    </button>
                    <button class="calculator__btn calculator__btn--operator"">
                        %
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        /
                    </button>
                    <button class="calculator__btn">
                        7
                    </button>
                    <button class="calculator__btn">
                        8
                    </button>
                    <button class="calculator__btn">
                        9
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        *
                    </button>
                    <button class="calculator__btn">
                        4
                    </button>
                    <button class="calculator__btn">
                        5
                    </button>
                    <button class="calculator__btn">
                        6
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        -
                    </button>
                    <button class="calculator__btn">
                        1
                    </button>
                    <button class="calculator__btn">
                        2
                    </button>
                    <button class="calculator__btn">
                        3
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        +
                    </button>
                    <button class="calculator__btn calculator__btn--operator"">
                        <i class="fa-solid fa-plus-minus"></i>
                    </button>
                    <button class="calculator__btn">
                        0
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        .
                    </button>
                    <button class="calculator__btn calculator__btn--operator">
                        =
                    </button>

                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
